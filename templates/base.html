<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url('static', filename='css/bulma-0.7.5/css/bulma.css') }}">
    {% endblock %}
</head>
<body>

{% block nav %}
<nav class="navbar is-right" role="navigation" aria-label="main navigation">

    <div class="navbar-menu">

        <div class="navbar-start">
            <a class="navbar-item" href="{{ url('index') }}">Home</a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" href="{{ url('login') }}">Login</a>
            <a class="navbar-item" href="{{ url('signup') }}">Sign up</a>

            <a class="navbar-item" href="{{ url('logout') }}">Log out</a>
        </div>

    </div>

</nav>
{% endblock %}

<section class="section">
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</section>

</body>
</html>
